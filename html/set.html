    <div class="menu" id="open">
      <p>－</p>
      <p>－</p>
      <p>－</p>
    </div>
  </header>

  <div id="mask"> </div>
  <div class="overlay">
    <p id="close">×</p>
    <nav>
      <ul>
        <li id="allreset">タイマーをリセット</li>
        <li><a href="use.html">使い方</a></li>

      </ul>

  <main>
    <div class="setlist">
      <section>
        <p class="timer">筋トレ</p>
        <div>
          <select name="main1" class="maintimer" id="main1"></select>
          <p>:</p>
          <select name="main2" class="maintimer" id="main2"></select>
          <p>:</p>
          <select name="main3" class="maintimer" id="main3"></select>
        </div>
      </section>
      <section>
        <p class="intimer">インターバル</p>
        <div>
          <select name="interval1" class="interval" id="interval1"></select>
          <p>:</p>
          <select name="interval2" class="interval" id="interval2"></select>
          <p>:</p>
          <select name="interval3" class="interval" id="interval3"></select>
        </div>
      </section>
      <section>
        <p class="setnum">セット回数</p>
        <p><input type="number" min="1" id="setnum">回</p>
      </section>
      <section>
        <a href="timer.html">セット完了！</a>
      </section>
    </div>
